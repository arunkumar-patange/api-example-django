{% extends 'kiosk_base.html' %}

{% block title %} kiosk {% endblock %}
{% load bootstrap %}

{% block content %}
  <center><h2>Please review the following information</h2></center>
  <div class="col-md-4 col-md-offset-4">
    <form method="post" action="?appointment={{ request.GET.appointment }}">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="hidden" value={{request.GET.appointment}} name="appointment">
    <button type="submit" class="btn btn-default pull-right">Submit</button>
  </form>
  </div>

{% endblock %}
